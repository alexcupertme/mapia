name: Release

on:
  push:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual release)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: pnpm install

      - name: Run tests with coverage
        run: pnpm test

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Validate semantic-release config
        run: npx semantic-release --dry-run --no-ci

      - name: Release
        if: github.event_name == 'push' || github.event.inputs.dry_run == 'false'
        run: pnpm semantic-release
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Dry Run Release
        if: github.event.inputs.dry_run == 'true'
        run: pnpm semantic-release --dry-run
        env:
          NPM_CONFIG_PROVENANCE: true